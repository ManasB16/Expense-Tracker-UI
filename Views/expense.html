<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfcsrC9XAM3cb1mI8oEcrTuyYiBg2siAy7vQ&usqp=CAU);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div class="container my-3">
      <div class="row">
        <div class="col">
          <label for="expPerPage" class="form-label"
            ><h5>Expenses Per Page</h5></label
          >
          <select class="form-select-sm" name="noofexp" id="expPerPage">
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
          </select>
          <button
            id="setExp"
            data-bs-toggle="button"
            class="btn btn-outline-warning"
          >
            Set Expenses
          </button>
        </div>
        <div class="col text-center">
          <span id="btn1">
            <button class="btn btn-primary" id="rzp-btn">Buy Premium</button>
          </span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <form onsubmit="onAddExpense(event)">
            <h1 class="mb-3">Expenses</h1>
            <div class="mb-3">
              <label for="expense" class="form-label"
                >Choose Expense Amount</label
              >
              <input
                type="number"
                name="amount"
                id="amount"
                class="form-control"
                placeholder="Amount"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Choose Description</label
              >
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                placeholder="Description"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select
                class="form-select"
                name="category"
                id="category"
                required
              >
                <option value="" disabled selected hidden>Select Type</option>
                <option>Food</option>
                <option>Fuel</option>
                <option>Movie</option>
                <option>Electricity</option>
                <option>Skin Care</option>
              </select>
              <br />
              <button class="btn btn-outline-success">Add Expense</button>
            </div>
          </form>
        </div>
        <div class="col py-3">
          <h3>Expenses</h3>
          <br />
          <ul id="users" class="list-unstyled"></ul>
        </div>
        <div class="col py-3">
          <ul id="leaderboard" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="row">
        <div class="col">
          <ul id="allfiles"></ul>
        </div>
      </div>
    </div>

    <div id="pagination" class="text-center"></div>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
